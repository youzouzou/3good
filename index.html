    <script type="text/javascript">
      // 初始化数据
      function getData(result) {
        console.log(result);
        document.title = result.title;
        const swiperImgList = result.swiperImgList;
        const swiperContainer = document.getElementById("swiperList");
        swiperImgList.map(item => {
          const img = document.createElement("img");
          img.className = "swiper-slide swiper-img"
          img.src = item;
          swiperContainer.appendChild(img);
        })

        {
          const {
            name,
            desc,
            year,
            area,
            honor,
            tech,
            slogan
          } = result.company;
          // 公司名称
          document.getElementById("companyName").innerText = name;
          // 公司简介
          document.getElementById("companyDesc").innerText = desc;
          // 成立时间
          document.getElementById("companyYear").innerText = year;
          // 占地面积
          document.getElementById("companyArea").innerText = area;
          // 荣誉数量
          document.getElementById("companyHonor").innerText = honor;
          // 专利数量
          document.getElementById("companyTech").innerText = tech;
          // 标语
          document.getElementById("companySlogan").innerText = slogan;
        }

        /** 公司发展进程 */
        {
          const { title, subTitle, list } = result.process;
          document.getElementById("processTitle").innerText = title;
          document.getElementById("processSubTitle").innerText = subTitle;
          const listStr = list.map((item, index) => `
      <div class="time-item">
        `+
            (index % 2 === 0 ? `<div><img src="./assets/h` + (index + 1) + `.png"></div>
        <div>
          <div>`+ item.year + `<span>年</span></div>
          <div>`+ item.desc + `</div>
        </div>`: `<div>
          <div>`+ item.year + `<span>年</span></div>
          <div>`+ item.desc + `</div>
        </div>
        <div><img src="./assets/h`+ (index + 1) + `.png"></div>`)
            + `
      </div>
      `).join("")
          document.getElementById("processList").innerHTML = listStr;
        }

        /** 公司经营范围 */
        {
          const { title, subTitle, list } = result.range;
          document.getElementById("rangeTitle").innerText = title;
          document.getElementById("rangeSubTitle").innerText = subTitle;
          const rangeListStr = list.map((item, index) => `<div class="manage-item">
        <img src="./assets/icon-`+ (index + 1) + `.png">
        <div class="manage-item-title">`+ item.title + `</div>
        <div class="manage-item-desc">`+ item.desc + `</div>
      </div>`).join("");
          document.getElementById("rangeList").innerHTML = rangeListStr;
        }

        /** 标语 */
        {
          const { title, subTitle, desc } = result.slogan;
          document.getElementById("sloganTitle").innerText = title;
          document.getElementById("sloganSubTitle").innerText = subTitle;
          document.getElementById("sloganDesc").innerText = desc;
        }

        /** 产品列表 */
        {
          const { title, subTitle, list } = result.product;
          document.getElementById("productTitle").innerText = title;
          document.getElementById("productSubTitle").innerText = subTitle;
          const productListStr = list.map(item => (`<div class="product-item">
        <img src="`+ item.img + `">
        <div class="product-item-name">`+ item.title + `</div>
        <div class="product-item-desc">
          <span>`+ item.desc + `</span>
        </div>
      </div>`)).join("");
          document.getElementById("productList").innerHTML = productListStr;
        }

        /** 联系方式 */
        {
          const { title, tel, email } = result.contact;
          document.getElementById("contactTitle").innerText = title;
          document.getElementById("contactTel").innerText = tel;
          document.getElementById("contactEmail").innerText = email;
        }

        document.getElementById("copyright").innerText = result.copyright;

      }
    </script>

    <script type="text/javascript">
      const scrollHeight = document.body.scrollHeight;
      const header = document.getElementById("header");
      if (header) {
        header.style.background = "transparent";
        header.style.color = "#ccc";
      }
      window.addEventListener("scroll", function (event) {
        var scrollTop =
          document.documentElement.scrollTop ||
          window.pageYOffset ||
          document.body.scrollTop;
        if (scrollTop > 30) {
          if (header) {
            header.style.background = "#fff";
            header.style.color = "#333";
          }
        } else {
          if (header) {
            header.style.background = "transparent";
            header.style.color = "#ccc";
          }
        }
      });
    </script>

        // 如果需要前进后退按钮

          prevEl: ".swiper-button-prev",
