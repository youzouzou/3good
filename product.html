<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品中心</title>
    <link rel="stylesheet" href="./product.css" />
</head>

<body>
    <div id="header" class="header">
        <div class="menu-list">
          <a href="./index.html">首页</a>
          <a class="active">产品中心</a>
        </div>
      </div>
    <div class="product">
        <div class="product-list" id="productList">
            <!-- <div class="product-item">
          <img src="http://www.cnlianxing.com/manage/static/image/16148508570001.png">
          <div class="product-item-name">标题</div>
          <div class="product-item-desc">
            <span>PRODUCT</span>
            <i></i>
          </div>
        </div> -->
        </div>
    </div>
    <script type="text/javascript">
        // 初始化数据
        function getData(result) {
            if (result) {
                /** 产品列表 */
                {
                    const productListStr = result.list.map(item => (`<div class="product-item">
                <img src="`+ item.img + `">
                <div class="product-item-name">`+ item.title + `</div>
                <div class="product-item-desc">
                    <span>`+ item.desc + `</span>
                </div>
                </div>`)).join("");
                    document.getElementById("productList").innerHTML = productListStr;
                }
            }
        }
    </script>
    <script type="text/javascript" src="./data/product.json?callback=getData"></script>
</body>

</html>
